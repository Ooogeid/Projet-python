<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="serie.css">
    <title>Détails de la série</title>
</head>
<body>
    <div class="serie-container">
        <div class="serie-details">
            <img id="serie-image" class="serie-image" src="" alt="Image de la série" width="380" height="470">
            <p class="p-details">Détails de la série :</p>
            <h2 id="serie-title" class="serie-title"></h2>
            <p id="serie-description" class="serie-description"></p>
        </div>
        <div class="serie-actions">
            <button class="like" id="like">Like</button>
            <button class="remove" id="remove">Retirer</button> 
            <a href="../home/home.html">Retour à la liste des séries</a>
        </div>
        <div id="like-popup" class="like-popup">
            <span id="like-popup-message" class="like-popup-message"></span>
        </div>
    </div>
    <script src="serie.js"></script>
</body>
</html>
