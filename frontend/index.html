<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<head>
    <title>Recherche de séries par mot-clé</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><img src="img/netflix.png" width="100px"></li>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Catégories</a></li>
                <li><a href="#">Ma liste</a></li>
                <li class="search-bar">
                    <div class="language-selection">
                        <span class="language-span" id="language-span">Français</span>
                        <label class="switch">
                            <input type="checkbox" id="languageToggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <input class="input" type="text" id="credentials" placeholder="Entrez un ou plusieurs mots">
                    <button type="submit" id="searchButton">Rechercher</button>
                </li>
            </ul>
        </nav>
    </header>

    <div class="ctr-main">
        <h1>Essayer une recherche</h1>
        <div class="loading-spinner" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
