<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<head>
    <title>Recherche de séries par mot-clé</title>
</head>
<body>
    <div class="ctr-main">
        <h1>Recherche de séries par mot-clé</h1>
        <form class="searchForm">
            <label>Mot-clé : </label>
            <input type="text" id="credentials" placeholder="Entrez un ou plusieurs mots">
            <button type="submit" id="searchButton">Rechercher</button>
        </form>
        <div class="loading-spinner" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
