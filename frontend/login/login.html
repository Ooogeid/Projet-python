<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="../img/retroflix-logo-ico.ico" type="image/x-icon">
    <title>Rétroflix | Connexion</title>
</head>
<body>
    
    <div class="ctr-main">
        <div class="logo">
            <img src="../img/retroflix-logo-connexion.png">
        </div>
        <div class="login-container">
            <div class="login-ctr-second">
                <h1 class="login-title">Connectez-vous</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur : </label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe :</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <input type="hidden" id="isLogin" name="isLogin" value="1">
                    <button type="submit" class="login-button" id="connectButton">Se connecter</button>
                    <span id="errorMessage" class="login-errorMessage"></span>
                </form>
                <div class="login-links">
                    <!-- <a href="mot_de_passe_oublie.html">Mot de passe oublié</a>
                    <span>|</span> -->
                    <a href="#" id="inscriptionLink">Inscription</a>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
